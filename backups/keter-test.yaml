type: reverse-proxy
reversed-host: localhost
reversed-port: 3000
reversed-ssl: false
# The reversing host needs to be ekg.htmlqa.com, otherwise you get:
#     # > Welcome to Keter
#         # > The hostname you have provided, ekg.htmlqa.com, is not recognized.
reversing-host: ekg.htmlqa.com
ssl:
  -  key: /etc/letsencrypt/live/htmlqa.com/privkey.pem
         certificate: /etc/letsencrypt/live/htmlqa.com/fullchain.pem
  #
